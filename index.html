<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revival</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        body {
            background: url("https://i.redd.it/wkljnos4g0t21.jpg") no-repeat center/cover fixed;
        }
        nav {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
            z-index: 999;
        }
        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        nav .nav-links {
            display: flex;
            align-items: center;
            gap: 1.8rem;
        }
        nav .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }
        nav .nav-links a:hover {
            opacity: 0.8;
        }
        .discord-link, .cart-link {
            display: flex;
            align-items: center;
            transition: opacity 0.2s ease;
        }
        .discord-link:hover, .cart-link:hover {
            opacity: 0.8;
        }
        .discord-icon, .cart-icon {
            width: 28px;
            height: 28px;
            fill: #fff;
        }

        section {
            padding: 6rem 2rem;
            text-align: center;
        }
        #hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }
        #hero h1 {
            font-size: 3.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        #hero p {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 2.5rem;
        }
        .hero-buttons {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }
        .btn-hero {
            padding: 0.9rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-leaderboards {
            background: #ffffff;
            color: #000;
            border: none;
        }
        .btn-leaderboards:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .btn-servers {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .btn-servers:hover {
            background: rgba(255, 255, 255, 0.22);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Shop section */
        #shop {
            padding: 5rem 2rem;
        }
        #shop h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 3.5rem;
        }
        .shop-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background: rgba(0, 0, 0, 0.55);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            width: 320px;
            min-height: 420px;
            backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product:hover {
            transform: scale(1.12) translateY(-15px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }
        .product img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        .product h3 {
            font-size: 1.9rem;
            margin: 1rem 0 0.8rem;
        }
        .product p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        /* Simple white star icon */
        .star-icon {
            width: 90px;
            height: 90px;
            fill: #fff;
            margin: 0 auto 1.2rem;
            display: block;
        }
        .nametag-logo {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff00cc, #00ffcc, #ccff00, #ff00cc, #ff6600, #9900ff);
            background-size: 500% 500%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowPulse 6s ease-in-out infinite;
            display: inline-block;
            margin: 1rem 0 1.5rem;
        }
        @keyframes rainbowPulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn-buy {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ff3c6e;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.3rem;
            transition: 0.25s ease;
        }
        .btn-buy:hover {
            background: #e83263;
            transform: scale(1.12);
        }

        /* Never-ending slideshow */
        #slideshow {
            padding: 5rem 0;
            background: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .slideshow-wrapper {
            width: 100%;
            overflow: hidden;
        }
        .slideshow-track {
            display: flex;
            gap: 3.5rem;
            animation: infiniteScroll 100s linear infinite;
            will-change: transform;
            padding: 0 3rem;
        }
        .slideshow-track:hover {
            animation-play-state: paused;
        }
        .slide {
            flex: 0 0 auto;
            width: 320px;
            height: 180px;
            background-size: cover;
            background-position: center;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
            transition: transform 0.35s ease;
        }
        .slide:hover {
            transform: scale(1.1);
        }
        @keyframes infiniteScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        footer {
            background: rgba(0, 0, 0, 0.4);
            padding: 1.8rem;
            text-align: center;
            font-size: 1rem;
        }
    </style>
</head>

        </div>
    </nav>
