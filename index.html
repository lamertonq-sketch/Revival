<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revival • DayZ Server</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 300vh;
      line-height: 1.5;
    }

    #bg-container {
      position: fixed;
      inset: 0;
      z-index: 1;
      overflow: hidden;
    }

    #bg {
      position: absolute;
      inset: -5%;
      width: 110%;
      height: 110%;
      background: url('https://i.redd.it/1slxyfuti69y.jpg') center center / cover no-repeat;
      transform: translate3d(0, 0, 0);
      will-change: transform;
    }

    .top-nav {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 30;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1.5rem 2rem;
    }

    .top-nav a {
      color: #ddd;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .top-nav a:hover {
      color: #fff;
      text-shadow: 0 0 12px rgba(255,255,255,0.7);
      transform: translateY(-2px);
    }

    .top-nav img.social-logo {
      width: 26px;
      height: auto;
      filter: brightness(0) invert(1);
      transition: all 0.3s ease;
    }

    .top-nav a:hover img.social-logo {
      transform: scale(1.12);
    }

    main {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 1.5rem 20rem;
      text-align: center;
    }

    .content {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1.2s ease-out;
      margin-bottom: 12rem;
    }

    .content.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    .logo {
      max-width: 420px;
      width: 80vw;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 0 40px rgba(255,255,255,0.3));
      transition: transform 0.4s ease;
    }

    .logo:hover {
      transform: scale(1.04);
    }

    h1 {
      font-size: clamp(2.4rem, 6.5vw, 4.2rem);
      font-weight: 500;          /* slightly thicker than 300 – still slim but more readable */
      letter-spacing: 0.08em;
      margin-bottom: 0.4rem;
      text-transform: uppercase;
      text-shadow: 0 6px 35px rgba(0,0,0,0.9), 0 0 20px rgba(255,255,255,0.25);
    }

    .subtitle {
      font-size: clamp(1.3rem, 4vw, 1.9rem);
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 1.5rem;
      text-shadow: 0 4px 20px rgba(0,0,0,0.9);
    }

    .leaderboard-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.8rem;
      background: #ffffff;
      color: #000000;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .leaderboard-link:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .section {
      width: 100%;
      max-width: 960px;
      margin: 0 auto 10rem;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1.5s ease-out;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section h2 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      text-align: center;
      text-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 3rem;
    }

    .shop-item {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 2.2rem 1.8rem;
      backdrop-filter: blur(8px);
      transition: all 0.35s ease;
      text-align: center;
    }

    .shop-item:hover {
      transform: translateY(-8px);
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.25);
    }

    .shop-item h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
    }

    .shop-item p {
      font-size: 1.05rem;
      opacity: 0.85;
      margin-bottom: 1.5rem;
    }

    .price {
      font-size: 1.8rem;
      font-weight: 700;
      color: #e0ffe0;
      margin-bottom: 1.5rem;
    }

    .btn-buy {
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-buy:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.4);
      transform: translateY(-3px);
    }

    footer {
      margin-top: 15rem;
      padding: 4rem 1rem;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.5;
    }

    @media (max-width: 640px) {
      .top-nav {
        padding: 1rem;
        gap: 1.2rem;
        justify-content: center;
        width: 100%;
        right: auto;
      }

      .logo { max-width: 320px; }
      h1 { font-size: 2.8rem; letter-spacing: 0.06em; }
      .subtitle { font-size: 1.4rem; }
      .content { margin-bottom: 10rem; }
      .section { margin-bottom: 12rem; }
      .shop-grid { gap: 2.5rem; }
    }
  </style>
</head>
<body>

  <div id="bg-container">
    <div id="bg"></div>
  </div>

  <nav class="top-nav">
    <a href="#leaderboard">Leaderboard</a>
    <a href="https://discord.gg/INVITE" target="_blank">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-white-icon.png" alt="Discord" class="social-logo">
    </a>
    <a href="https://x.com/RevivalDayZ" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/X_logo_2023_%28white%29.svg/250px-X_logo_2023_%28white%29.svg.png" alt="X" class="social-logo">
    </a>
    <a href="#shop">Shop</a>
  </nav>

  <main>
    <div class="content">
      <img src="https://i.imgur.com/kou5XJg.png" alt="Revival Logo" class="logo">
      <h1>REVIVAL</h1>
      <p class="subtitle">Welcome to Revival DayZ Server</p>
      
      <a href="#leaderboard" class="leaderboard-link">Leaderboard</a>
    </div>

    <section id="shop" class="section">
      <h2>Shop</h2>
      <div class="shop-grid">
        <div class="shop-item">
          <h3>Priority Ticket</h3>
          <p>Skips the line, adds VIP status</p>
          <div class="price">$ TBA</div>
          <button class="btn-buy" data-item="Priority Ticket" data-price="TBA">Add to Cart</button>
        </div>

        <div class="shop-item">
          <h3>Custom Clan Tag</h3>
          <p>Stand out with your own tag</p>
          <div class="price">$ TBA</div>
          <button class="btn-buy" data-item="Custom Clan Tag" data-price="TBA">Add to Cart</button>
        </div>
      </div>
    </section>

    <footer>
      © 2026 Revival DayZ Community • Not affiliated with Bohemia Interactive
    </footer>
  </main>

  <script>
    // Fade-in animations
    window.addEventListener('load', () => {
      document.querySelector('.content').classList.add('loaded');
      document.querySelectorAll('.section').forEach((el, i) => {
        setTimeout(() => el.classList.add('visible'), 800 + i * 500);
      });
    });

    // Subtle mouse parallax
    const bg = document.getElementById('bg');
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;

    window.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 2;
      const y = (e.clientY / window.innerHeight - 0.5) * 2;
      targetX = x * 30;
      targetY = y * 20;
    });

    function parallaxTick() {
      currentX += (targetX - currentX) * 0.06;
      currentY += (targetY - currentY) * 0.06;
      bg.style.transform = `translate3d(${currentX}px, ${currentY}px, 0) scale(1.08)`;
      requestAnimationFrame(parallaxTick);
    }
    requestAnimationFrame(parallaxTick);

    // Mock add to cart
    document.querySelectorAll('.btn-buy').forEach(btn => {
      btn.addEventListener('click', () => {
        const item = btn.dataset.item;
        const price = btn.dataset.price;
        alert(`Added to cart: ${item} - $${price}\n\n(Demo – shop integration coming soon)`);
        btn.textContent = "Added";
        btn.disabled = true;
        setTimeout(() => {
          btn.textContent = "Add to Cart";
          btn.disabled = false;
        }, 2000);
      });
    });
  </script>
</body>
</html>
